<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Weather App with Maps</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; font-family:sans-serif; background:#0f172a; color:#f1f5f9; }
    header { padding:16px; text-align:center; background:#1e293b; }
    #map { height: 70vh; }
    #weather { padding:16px; }
    button { padding:8px 12px; margin-top:10px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h2>ğŸŒ¦ï¸ Weather Forecast App</h2>
    <p>Get live weather updates with maps & location</p>
    <button onclick="getLocation()">ğŸ“ Use My Location</button>
  </header>
  <div id="map"></div>
  <div id="weather"><b>Click anywhere on the map or use your location to see weather details.</b></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 78], 4); // Center on India by default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const marker = L.marker([20, 78]).addTo(map);
    const weatherBox = document.getElementById("weather");

    map.on("click", e => fetchWeather(e.latlng.lat, e.latlng.lng));

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 10);
          marker.setLatLng([latitude, longitude]);
          fetchWeather(latitude, longitude);
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    async function fetchWeather(lat, lon) {
      try {
        const res = await fetch(`/weather?lat=${lat}&lon=${lon}`);
        const data = await res.json();
        if (data.error) {
          weatherBox.innerHTML = "âŒ Failed to get weather.";
          return;
        }
        marker.setLatLng([lat, lon]);
        weatherBox.innerHTML = `
          <h3>ğŸ“ ${data.name || "Unknown"}</h3>
          <p>ğŸŒ¡ï¸ Temp: ${data.main.temp}Â°C</p>
          <p>â˜ï¸ Weather: ${data.weather[0].description}</p>
          <p>ğŸ’¨ Wind: ${data.wind.speed} m/s</p>
        `;
      } catch {
        weatherBox.innerHTML = "âš ï¸ Error fetching weather data.";
      }
    }
  </script>
</body>
</html>
