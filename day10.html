<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Cards</title>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold text-center mb-8">Product Listing</h1>
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    
    <!-- Card 1 -->
    <div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition p-4 flex flex-col">
      <img src="https://via.placeholder.com/300x200" alt="Product" class="rounded-xl mb-4 object-cover h-48 w-full"/>
      <h2 class="text-lg font-semibold mb-2">Wireless Headphones</h2>
      <p class="text-gray-600 mb-4">$99</p>
      <button class="mt-auto bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
        Add to Cart
      </button>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition p-4 flex flex-col">
      <img src="https://via.placeholder.com/300x200" alt="Product" class="rounded-xl mb-4 object-cover h-48 w-full"/>
      <h2 class="text-lg font-semibold mb-2">Smart Watch</h2>
      <p class="text-gray-600 mb-4">$199</p>
      <button class="mt-auto bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
        Add to Cart
      </button>
    </div>

  </div>
</body>
</html>
